name: üêõ Bug Report
description: Something is wrong with Hydrogen.
labels:
  - 'bug:unverified'
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping to improve Hydrogen!

        ## The best bug report is a failing test!

        The fastest way to get a bug fixed is to provide an example repository that reproduces the problem.

  - type: input
    attributes:
      label: What is the location of your example repository?
    validations:
      required: false
  - type: dropdown
    attributes:
      label: Which package or tool is having this issue?
      description: Which package or tool is having this issue?
      options:
        - Hydrogen
        - CLI
        - hydrogen-react
        - Oxygen
        - Storefront API
        - Other / I don't know
    validations:
      required: true
  - type: input
    attributes:
      label: What version of that package or tool are you using?
    validations:
      required: true
  - type: input
    attributes:
      label: What version of Remix are you using?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
